<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" crossorigin src="./assets/index-fcab3675.js"></script>
    <link rel="stylesheet" href="./assets/index-d8b1e108.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__nav">
          <h1>Calculator</h1>
          <button id="scientific-switch">
            <img src="./assets/flask-d027b949.svg" alt="scientific flask" />
          </button>
        </div>
      </header>
      <section class="upper__section">
        <input type="text" class="output" readonly />
        <input type="text" class="operator" readonly />
        <input type="text" class="answer" readonly />
        <input type="text" class="display" readonly />
      </section>
      <section class="lower__section">
        <div class="extended">
          <div class="extended__upper">
            <button class="extended__operator" id="pi">&pi;</button>
            <button class="extended__operator" id="sin">sin</button>
            <button class="extended__operator" id="cos">cos</button>
            <button class="extended__operator" id="tan">tan</button>
            <button class="extended__operator" id="log">log</button>
          </div>
          <div class="extended__lower">
            <button class="extended__operator" id="squared">x&sup2;</button>
            <button class="extended__operator" id="cubed">x&sup3;</button>
            <button class="extended__operator" id="pow">^</button>
            <button class="extended__operator" id="square-root">&#8730;</button>
            <button class="extended__operator" id="answer">Ans</button>
          </div>
        </div>
        <div class="basic__keypad">
          <div class="keypad">
            <button class="keypad__value">7</button>
            <button class="keypad__value">8</button>
            <button class="keypad__value">9</button>
            <button class="keypad__value">4</button>
            <button class="keypad__value">5</button>
            <button class="keypad__value">6</button>
            <button class="keypad__value">1</button>
            <button class="keypad__value">2</button>
            <button class="keypad__value">3</button>
            <button class="keypad__value">.</button>
            <button class="keypad__value">0</button>
            <button id="delete">DEL</button>
          </div>
          <div class="arithmetic__main">
            <button class="keypad__operator" id="multiply">*</button>
            <button class="keypad__operator" id="add">+</button>
            <button class="keypad__operator" id="divide">/</button>
            <button class="keypad__operator" id="subtract">-</button>
            <button class="extended__operator" id="percentage">%</button>
            <button class="allclear__operator" id="clear">AC</button>
            <button class="result__operator" id="equals">=</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <a href="https://github.com/nmWolfe" target="_blank"
          ><img src="./assets/github-b7ba7bb1.svg" alt="github"
        /></a>
      </footer>
    </div>
    
  </body>
</html>
